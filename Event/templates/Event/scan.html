{% extends "Event/layout.html" %}

{% block title %}Scan QR{% endblock %}

{% block content %}
<style>
    .card, .card-custom {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 8px 1px 8px 6px rgba(119, 110, 110, 0.1);
        margin: 2rem auto;
        max-width: 450px;
        text-align: center;
        transition: transform 0.3s ease;
    }
    #preview {
        width: 100%;
        max-width: 400px;
        height: 400px;
        margin: 1rem auto;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #ddd;
    }
    #result {
        margin-top: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        color: #007bff;
    }
</style>

<div class="card card-custom">
    <h2>Scan QR Code</h2>
    <div id="preview"></div>
    <p id="result"></p>
</div>

<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const html5QrCode = new Html5Qrcode("preview");

    function startScanner() {
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                console.log("Scanned QR:", qrCodeMessage);

                html5QrCode.stop().then(() => {
                    console.log("QR scanning stopped.");

                    // Send scanned QR code to backend
                    fetch(`/mark_attendance/${qrCodeMessage}/`)
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById("result").innerText = data.message;
                        })
                        .catch(err => {
                            console.error("Fetch error:", err);
                            document.getElementById("result").innerText = "Error marking attendance";
                        });

                    // Auto-restart scanner after 3 seconds
                    setTimeout(() => {
                        document.getElementById("result").innerText = "";
                        startScanner();
                    }, 3000);

                }).catch(err => console.error("Stop failed:", err));
            },
            errorMessage => {
                // Optional: show scan errors in console
                console.warn("QR Scan Error:", errorMessage);
            }
        ).catch(err => {
            console.error("Camera start failed:", err);
            document.getElementById("result").innerText = "Camera error: " + err;
        });
    }

    startScanner();
});
</script>
{% endblock %}
