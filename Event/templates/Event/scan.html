{% extends "Event/layout.html" %}

{% block title %}Scan QR{% endblock %}

{% block content %}
<style>
    .card,
    .card-custom,
    .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 8px 1px 8px 6px rgba(119, 110, 110, 0.1);
        margin: 2rem auto;
        max-width: 400px;
        transition: transform 0.3s ease;
    }
</style>

<div class="card-custom text-center">
    <h2>Scan QR Code</h2>
    <div class="d-flex justify-content-center">
        <!-- ✅ Html5Qrcode needs a div, not video -->
        <div id="preview" style="width: 400px; height: 300px;"></div>
    </div>
    <p id="result" class="mt-3 text-primary fw-bold"></p>
</div>

<!-- ✅ Correct script -->
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const html5QrCode = new Html5Qrcode("preview");

        html5QrCode.start(
            { facingMode: "environment" },   // Use back camera
            { fps: 10, qrbox: 250 },        // Scan settings
            qrCodeMessage => {
                // Send scanned QR code to backend
                fetch(`/mark_attendance/${qrCodeMessage}/`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById("result").innerText = data.message;
                    })
                    .catch(err => console.error(err));
            },
            errorMessage => {
                console.warn("QR Scan Error:", errorMessage);
            }
        ).catch(err => {
            console.error("Camera start failed:", err);
            document.getElementById("result").innerText = "Camera error: " + err;
        });
    });
</script>
{% endblock %}
