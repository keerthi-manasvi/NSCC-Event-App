{% extends "Event/layout.html" %}

{% block title %}Scan QR{% endblock %}

{% block content %}
<style>
    .card,
    .card-custom,
    .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 8px 1px 8px 6px rgba(119, 110, 110, 0.1);
        margin: 2rem auto;
        max-width: 400px;
        transition: transform 0.3s ease;
    }
</style>
<div class="card-custom text-center">
    <h2>Scan QR Code</h2>
    <div class="d-flex justify-content-center">
        <video id="preview" width="400" height="300"></video>
    </div>
    <p id="result" class="mt-3 text-primary fw-bold"></p>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
    const html5QrCode = new Html5Qrcode("preview");
    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            fetch(`/mark_attendance/${qrCodeMessage}/`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("result").innerText = data.message;
                })
                .catch(err => console.error(err));
        }
    );
</script>
{% endblock %}
